version: 2.1

orbs:
  node: circleci/node@5.1.0

aliases:
  - &persist_work_dir
    root: .
    paths:
      - .
  - &attach_work_dir
    at: .
  - &node_executor
    name: node/default
    tag: '18.15'

jobs:
  checkout:
    executor: *node_executor
    steps:
      - checkout
      - node/install-packages
      - run: npm run lint:js
      - persist_to_workspace: *persist_work_dir

  test:
    executor: *node_executor
    steps:
      - attach_workspace: *attach_work_dir
      - run: npm run test

workflows:
  suite:
    jobs:
      - checkout
      - test:
          requires:
            - checkout
